<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <div class="container">
    <h2>Password Generato-Tron 9001</h2>
    <div class="result-container">
      <span id="result"></span>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password length</label>
        <input type="number" id="length" min='8' max='128' value='12' />
      </div>
      <div class="setting">
        <label>Include Uppercase Letters (Recommended)</label> 
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>include lowercase letters (recommended)</label> 
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>Include numbers (Recommended)</label> 
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label>Include Symbols (Recommended)</label> 
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Generate Safety Measure
    </button>
  </div>
  
    <script src="script.js"></script>
  </body>
</html>
